// Funci√≥n para procesar los datos
function parseProductos() {
  const lines = productosData.trim().split('\n');
  const result = {};
  
  lines.forEach(line => {
    const [prov, codigo, descripcion, marca, bulto, contenido, unidad] = line.split('|');
    if (!result[prov]) result[prov] = [];
    result[prov].push({ codigo, descripcion, marca, bulto: parseInt(bulto), contenido: parseInt(contenido), unidad });
  });
  
  return result;
}

const proveedores = parseProductos();

function App() {
  const sucursales = ['006', '068', '162', '225', '226', '229', '232', '233', '235', '236', '237', '239', '240', '248'];
  const [proveedorActivo, setProveedorActivo] = useState('QUILMES');
  const [sucursalActiva, setSucursalActiva] = useState('006');
  
  // Cargar datos desde localStorage o inicializar vac√≠o
  const [datos, setDatos] = useState(() => {
    const datosGuardados = localStorage.getItem('ordenesCompra');
    if (datosGuardados) {
      return JSON.parse(datosGuardados);
    }
    
    const initial = {};
    Object.keys(proveedores).forEach(prov => {
      initial[prov] = {};
      sucursales.forEach(suc => {
        initial[prov][suc] = [];
      });
    });
    return initial;
  });

  // Guardar autom√°ticamente cada vez que cambien los datos
  useEffect(() => {
    localStorage.setItem('ordenesCompra', JSON.stringify(datos));
  }, [datos]);

  const productos = datos[proveedorActivo][sucursalActiva];
  const productosProveedor = proveedores[proveedorActivo];

  const agregarProducto = (productoSeleccionado) => {
    if (!productoSeleccionado) return;
    
    const nuevoProducto = {
      id: Date.now(),
      codigo: productoSeleccionado.codigo,
      descripcion: productoSeleccionado.descripcion,
      marca: productoSeleccionado.marca,
      bulto: productoSeleccionado.bulto,
      contenido: productoSeleccionado.contenido,
      unidad: productoSeleccionado.unidad,
      pedido: '',
      recibido: ''
    };

    setDatos({
      ...datos,
      [proveedorActivo]: {
        ...datos[proveedorActivo],
        [sucursalActiva]: [...productos, nuevoProducto]
      }
    });
  };

  const eliminarProducto = (id) => {
    setDatos({
      ...datos,
      [proveedorActivo]: {
        ...datos[proveedorActivo],
        [sucursalActiva]: productos.filter(p => p.id !== id)
      }
    });
  };

  const actualizarProducto = (id, campo, valor) => {
    setDatos({
      ...datos,
      [proveedorActivo]: {
        ...datos[proveedorActivo],
        [sucursalActiva]: productos.map(p => 
          p.id === id ? { ...p, [campo]: valor } : p
        )
      }
    });
  };

  const limpiarDatos = () => {
    if (confirm('¬øEst√°s seguro de que quer√©s borrar TODOS los datos guardados?')) {
      localStorage.removeItem('ordenesCompra');
      const initial = {};
      Object.keys(proveedores).forEach(prov => {
        initial[prov] = {};
        sucursales.forEach(suc => {
          initial[prov][suc] = [];
        });
      });
      setDatos(initial);
      alert('‚úÖ Datos eliminados correctamente');
    }
  };

  const limpiarSucursal = () => {
    if (confirm(`¬øBorrar todos los productos de Sucursal ${sucursalActiva} - ${proveedorActivo}?`)) {
      setDatos({
        ...datos,
        [proveedorActivo]: {
          ...datos[proveedorActivo],
          [sucursalActiva]: []
        }
      });
    }
  };

  const getEstado = (pedido, recibido) => {
    if (!pedido || !recibido) return null;
    const p = Number(pedido);
    const r = Number(recibido);
    if (r === p) return 'completo';
    if (r < p) return 'faltante';
    return 'completo'; // Ya no usamos 'exceso'
  };

  const getDiferencia = (pedido, recibido) => {
    if (!pedido || !recibido) return '-';
    const diff = Number(recibido) - Number(pedido);
    if (diff === 0) return '‚úì';
    if (diff > 0) return '‚úì'; // Si recibimos m√°s, tambi√©n est√° OK
    return diff;
  };

  const calcularCumplimiento = (pedido, recibido) => {
    if (!pedido || !recibido) return 0;
    const p = Number(pedido);
    const r = Number(recibido);
    if (r >= p) return 100; // Si recibimos igual o m√°s, es 100%
    return Math.round((r / p) * 100);
  };

  const exportarExcel = () => {
    let html = `
      <html xmlns:x="urn:schemas-microsoft-com:office:excel">
      <head>

          td { border: 1px solid #E5E7EB; padding: 8px; }

        </style>
      </head>
      <body>
        <table>
          <tr class="header">
            <td>PROVEEDOR</td>
            <td>SUCURSAL</td>

            <td>RECIBIDO</td>
            <td>DIFERENCIA</td>

            <td>ESTADO</td>
          </tr>`;
    
    let totalPedido = 0;
    let totalRecibido = 0;
    let totalProductos = 0;
    let productosCompletos = 0;

      </tr>
    `;
