        function parseProductos() {
            const lines = productosData.trim().split('\n');
            return lines.map(line => {
                const parts = line.split('|');
                return { 
                    proveedor: parts[0], 
                    codigo: parts[1], 
                    descripcion: parts[2], 
                    marca: parts[3], 
                    bulto: parseInt(parts[4]), 
                    contenido: parseFloat(parts[5]), 
                    unidad: parts[6] 
                };
            });
        }

        const productos = parseProductos();
        const proveedores = ['QUILMES', 'CCU', 'COCA COLA', 'DANONE-MASTELLONE'];
        const sucursales = ['006', '068', '162', '225', '226', '229', '232', '233', '235', '236', '237', '239', '240', '248'];

        function App() {
            const [proveedor, setProveedor] = useState('');
            const [sucursal, setSucursal] = useState('');
            const [productosSeleccionados, setProductosSeleccionados] = useState([]);
            const [busqueda, setBusqueda] = useState('');

            const productosFiltrados = productos.filter(p => 
                p.proveedor === proveedor && 
                (p.descripcion.toLowerCase().includes(busqueda.toLowerCase()) || 
                 p.codigo.includes(busqueda) ||
                 p.marca.toLowerCase().includes(busqueda.toLowerCase()))
            );

            const agregarProducto = (producto) => {
                if (!proveedor || !sucursal) {
                    alert('Seleccione proveedor y sucursal');
                    return;
                }
                const existe = productosSeleccionados.find(p => p.codigo === producto.codigo);
                if (existe) {
                    alert('Producto ya agregado');
                    return;
                }
                setProductosSeleccionados([...productosSeleccionados, {
                    ...producto,
                    pedido: 0,
                    recibido: 0
                }]);
            };

            const actualizarCantidad = (codigo, campo, valor) => {
                setProductosSeleccionados(productosSeleccionados.map(p => 
                    p.codigo === codigo ? { ...p, [campo]: parseInt(valor) || 0 } : p
                ));
            };

            const eliminarProducto = (codigo) => {
                setProductosSeleccionados(productosSeleccionados.filter(p => p.codigo !== codigo));
            };

            const calcularDiferencia = (pedido, recibido) => recibido - pedido;
            
            const calcularPorcentaje = (pedido, recibido) => {
                if (pedido === 0) return 100;
                return Math.round((recibido / pedido) * 100);
            };

            const exportarExcel = () => {
                let html = '<html><head><meta charset="UTF-8"><style>.header{background-color:#4F46E5;color:white;font-weight:bold;text-align:center}.completo{background-color:#D1FAE5;color:#065F46;font-weight:bold}.faltante{background-color:#FEE2E2;color:#991B1B;font-weight:bold}.total{background-color:#1F2937;color:white;font-weight:bold}td{border:1px solid #E5E7EB;padding:8px}table{border-collapse:collapse;width:100%}</style></head><body><table><tr><td colspan="9" class="header">Control de Órdenes de Compra</td></tr><tr><td colspan="9">Proveedor: ' + proveedor + ' | Sucursal: ' + sucursal + '</td></tr><tr class="header"><td>Código</td><td>Descripción</td><td>Marca</td><td>Bulto</td><td>Pedido</td><td>Recibido</td><td>Diferencia</td><td>Estado</td><td>%</td></tr>';

                productosSeleccionados.forEach(p => {
                    const dif = calcularDiferencia(p.pedido, p.recibido);
                    const pct = calcularPorcentaje(p.pedido, p.recibido);
                    const clase = dif >= 0 ? 'completo' : 'faltante';
                    const estado = dif >= 0 ? 'Completo' : 'Faltante';
                    html += '<tr class="' + clase + '"><td>' + p.codigo + '</td><td>' + p.descripcion + '</td><td>' + p.marca + '</td><td>' + p.bulto + '</td><td>' + p.pedido + '</td><td>' + p.recibido + '</td><td>' + (dif > 0 ? '+' : '') + dif + '</td><td>' + estado + '</td><td>' + pct + '%</td></tr>';
                });

                const totalPedido = productosSeleccionados.reduce((sum, p) => sum + p.pedido, 0);
                const totalRecibido = productosSeleccionados.reduce((sum, p) => sum + p.recibido, 0);
                const totalDif = totalRecibido - totalPedido;
                const cumplimientoGlobal = calcularPorcentaje(totalPedido, totalRecibido);

                html += '<tr class="total"><td colspan="4">TOTALES</td><td>' + totalPedido + '</td><td>' + totalRecibido + '</td><td>' + (totalDif > 0 ? '+' : '') + totalDif + '</td><td colspan="2">' + cumplimientoGlobal + '% Cumplimiento</td></tr></table></body></html>';

                const blob = new Blob([html], { type: 'application/vnd.ms-excel' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'orden_' + proveedor + '_' + sucursal + '_' + new Date().toISOString().split('T')[0] + '.xls';
                a.click();
            };

            const limpiarOrden = () => {
                if (confirm('¿Está seguro de limpiar toda la orden?')) {
                    setProductosSeleccionados([]);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <h1 className="text-3xl font-bold text-indigo-600 mb-6">Control de Órdenes de Compra</h1>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Proveedor</label>
                                    <select 
                                        className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                        value={proveedor}
                                        onChange={(e) => setProveedor(e.target.value)}
                                    >
                                        <option value="">Seleccione proveedor</option>
                                        {proveedores.map(p => <option key={p} value={p}>{p}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Sucursal</label>
                                    <select 
                                        className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                        value={sucursal}
                                        onChange={(e) => setSucursal(e.target.value)}
                                    >
                                        <option value="">Seleccione sucursal</option>
                                        {sucursales.map(s => <option key={s} value={s}>{s}</option>)}
                                    </select>
                                </div>
                            </div>

                            {proveedor && (
                                <div className="mb-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Buscar producto</label>
                                    <input
                                        type="text"
                                        className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                        placeholder="Código, descripción o marca..."
                                        value={busqueda}
                                        onChange={(e) => setBusqueda(e.target.value)}
                                    />
                                    
                                    {busqueda && (
                                        <div className="mt-2 max-h-60 overflow-y-auto border border-gray-200 rounded-lg">
                                            {productosFiltrados.map(p => (
                                                <div key={p.codigo} className="p-3 hover:bg-gray-50 border-b cursor-pointer flex justify-between items-center"
                                                     onClick={() => agregarProducto(p)}>
                                                    <div>
                                                        <div className="font-medium">{p.codigo} - {p.descripcion}</div>
                                                        <div className="text-sm text-gray-600">{p.marca} | Bulto: {p.bulto} | {p.contenido} {p.unidad}</div>
                                                    </div>
                                                    <button className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                                                        Agregar
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>

                        {productosSeleccionados.length > 0 && (
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-2xl font-bold text-gray-800">Orden Actual</h2>
                                    <div className="space-x-2">
                                        <button 
                                            onClick={exportarExcel}
                                            className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                                        >
                                            📊 Exportar Excel
                                        </button>
                                        <button 
                                            onClick={limpiarOrden}
                                            className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
                                        >
                                            🗑️ Limpiar
                                        </button>
                                    </div>
                                </div>

                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead>
                                            <tr className="bg-indigo-600 text-white">
                                                <th className="p-2 text-left">Código</th>
                                                <th className="p-2 text-left">Descripción</th>
                                                <th className="p-2 text-left">Marca</th>
                                                <th className="p-2 text-center">Bulto</th>
                                                <th className="p-2 text-center">Pedido</th>
                                                <th className="p-2 text-center">Recibido</th>
                                                <th className="p-2 text-center">Diferencia</th>
                                                <th className="p-2 text-center">Estado</th>
                                                <th className="p-2 text-center">%</th>
                                                <th className="p-2"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {productosSeleccionados.map(p => {
                                                const dif = calcularDiferencia(p.pedido, p.recibido);
                                                const pct = calcularPorcentaje(p.pedido, p.recibido);
                                                const completo = dif >= 0 && pct >= 100;
                                                return (
                                                    <tr key={p.codigo} className={'border-b ' + (completo ? 'bg-green-50' : 'bg-red-50')}>
                                                        <td className="p-2">{p.codigo}</td>
                                                        <td className="p-2">{p.descripcion}</td>
                                                        <td className="p-2">{p.marca}</td>
                                                        <td className="p-2 text-center">{p.bulto}</td>
                                                        <td className="p-2">
                                                            <input 
                                                                type="number" 
                                                                className="w-20 p-1 border rounded text-center"
                                                                value={p.pedido}
                                                                onChange={(e) => actualizarCantidad(p.codigo, 'pedido', e.target.value)}
                                                            />
                                                        </td>
                                                        <td className="p-2">
                                                            <input 
                                                                type="number" 
                                                                className="w-20 p-1 border rounded text-center"
                                                                value={p.recibido}
                                                                onChange={(e) => actualizarCantidad(p.codigo, 'recibido', e.target.value)}
                                                            />
                                                        </td>
                                                        <td className={'p-2 text-center font-bold ' + (dif > 0 ? 'text-green-600' : dif < 0 ? 'text-red-600' : 'text-gray-600')}>
                                                            {dif > 0 ? '+' : ''}{dif}
                                                        </td>
                                                        <td className="p-2 text-center">
                                                            <span className={'px-2 py-1 rounded ' + (completo ? 'bg-green-200 text-green-800' : 'bg-red-200 text-red-800')}>
                                                                {completo ? '✅ Completo' : '❌ Faltante'}
                                                            </span>
                                                        </td>
                                                        <td className="p-2 text-center font-bold">{pct}%</td>
                                                        <td className="p-2 text-center">
                                                            <button 
                                                                onClick={() => eliminarProducto(p.codigo)}
                                                                className="text-red-600 hover:text-red-800"
                                                            >
                                                                ❌
                                                            </button>
                                                        </td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                        <tfoot>
                                            <tr className="bg-gray-800 text-white font-bold">
                                                <td colSpan="4" className="p-2 text-right">TOTALES:</td>
                                                <td className="p-2 text-center">
                                                    {productosSeleccionados.reduce((sum, p) => sum + p.pedido, 0)}
                                                </td>
                                                <td className="p-2 text-center">
                                                    {productosSeleccionados.reduce((sum, p) => sum + p.recibido, 0)}
                                                </td>
                                                <td className="p-2 text-center">
                                                    {productosSeleccionados.reduce((sum, p) => sum + calcularDiferencia(p.pedido, p.recibido), 0)}
                                                </td>
                                                <td colSpan="3" className="p-2 text-center">
                                                    {calcularPorcentaje(
                                                        productosSeleccionados.reduce((sum, p) => sum + p.pedido, 0),
                                                        productosSeleccionados.reduce((sum, p) => sum + p.recibido, 0)
                                                    )}% Cumplimiento Global
                                                </td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        )}
                    </div>

                    <footer className="mt-12 pt-8 border-t border-gray-200 text-center text-gray-600">
                        <div className="space-y-2">
                            <div>
                                <i className="fas fa-code"></i> Desarrollado por <strong>Jonathan Cheves</strong>
                            </div>
                            <div>
                                <i className="fas fa-building"></i> Sucursales de Neuquén Ciudad | <strong>SAIEP S.A.</strong>
                            </div>
                            <div className="text-sm text-gray-500">
                                <i className="fas fa-copyright"></i> 2025 SAIEP S.A. - Todos los derechos reservados
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<App />);
    </script>
</head>
<body>
    <div id="app"></div>
</body>
</html>
